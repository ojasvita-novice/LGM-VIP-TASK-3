<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <nav class="bg-secondary text-white text-center fw-bold fixed-top pt-1 pb-2" style="height:62px; font-size:34px;">
    STUDENT ENROLLMENT FORM
  </nav>
  
  
<div class="container-fluid mt-4">
<div class="row">
<div class="col"> 
  <form class="needs-validation ms-2 mt-5" id="studentform" novalidate>
    <div class="col-md-3 d-flex flex-row mb-4">
        <label for="validationCustom01" class="form-label">Name</label>
        <input type="text" class="form-control ms-4 formName" id="validationCustom01" onkeyup=checkText() required>
        <div class="valid-feedback ps-1">
          Looks good!
        </div>
      </div>

      <div class="col-md-4 d-flex flex-row mb-4">
        <label for="validationCustomUsername" class="form-label me-4">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text ms-1" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control formEmail" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
            required>
          <div class="invalid-feedback">
            Please enter email.
          </div>
        </div>
      </div>
      <div class="col-md-6 d-flex flex-row">
        <label for="validationCustom03" class="form-label">Github Link</label>
        <input type="text" class="form-control mb-4 formGithub" id="validationCustom03" required>
        <div class="invalid-feedback ps-1">
          Please provide github link.
        </div>
      </div>
      <div class="col-md-5">

        <div class="input-group mb-3">
          <label class=" form-label me-3 mt-1" for="inputGroupFile02 validationCustom04">Upload</label>
          <input type="file" class="form-control mb-2 formImage" onchange="readURL(this);" id="inputGroupFile02 validationCustom04" required>

        </div>

      </div>

      <div class="col-md-3 d-flex">
        <label for="validationCustom05" class="form-label me-3">Gender</label>
        <div class="d-flex flex-column ">

          <span>
            <input class="form-check-input formGender" type="radio" value="Male" name="genderinput" 
              id="flexRadioDefault1 validationCustom05 male" required>
            <label class="form-check-label">
              Male
            </label></span>
          
          <span><input class="form-check-input" type="radio" value="Female" name="genderinput" 
              id="flexRadioDefault1 validationCustom05 female" required>
            <label class="form-check-label">
              Female
            </label></span>
          <span><input class="form-check-input" type="radio" value="Other" name="genderinput" 
              id="flexRadioDefault1 validationCustom05 other" required>
            <label class="form-check-label mb-4">
              Other
            </label></span>

        </div>
      </div>


      <div class="col-md-6 d-flex">
        <label for="validationCustom06" class="form-label me-3">Skills</label>
       
          <div class="container ">
           <div class="row row-cols-3">
              <div class="col mb-2"><select class="form-select formSoftskill1" data-toggle="tooltip" data-placement="top"
                  title="Soft Skills" id="validationCustom06" required>
                  <option selected disabled value="">Soft Skills</option>
                  <option>Time management</option>
                  <option>Communication</option>
                  <option>Adaptability</option>
  
                  <option>Problem-solving</option>
                  <option>Interpersonal skills</option>
                  <option>Leadership</option>
                </select>
                <div class="invalid-feedback ms-1">
                  *This is mandatory.
                </div>
              </div>

              <div class="col">
                <select class="form-select formSoftskill2" data-toggle="tooltip" data-placement="top"
                title="Soft Skills" id="validationCustom06" required>
                <option selected disabled value="">Soft Skills</option>
                <option>Time management</option>
                <option>Communication</option>
                <option>Adaptability</option>

                <option>Problem-solving</option>
                <option>Interpersonal skills</option>
                <option>Leadership</option>
              </select>
              <div class="invalid-feedback ms-1 px-3">
                *This is mandatory.
              </div>
            </div>

            <div class="col">
              <select class="form-select formSoftskill3" data-toggle="tooltip" data-placement="top"
              title="Soft Skills" id="validationCustom06" required>
              <option selected disabled value="">Soft Skills</option>
              <option>Time management</option>
              <option>Communication</option>
              <option>Adaptability</option>

              <option>Problem-solving</option>
              <option>Interpersonal skills</option>
              <option>Leadership</option>
            </select>
            <div class="invalid-feedback ms-1 px-3">
              *This is mandatory.
            </div>
          </div>

          <div class="col"><select class="form-select formTechskill1" data-toggle="tooltip" data-placement="top"
            title="Technical Skills" id="validationCustom06" required>
            <option selected disabled value="">Technical Skills</option>
            <option>Cloud computing</option>
            <option>User Experience (UX)</option>
            <option>Front-End Development</option>

            <option>Back-End Development</option>
            <option>Cybersecurity</option>
            <option> Python,C#</option>
            <option>WordPress</option>
          </select>
          <div class="invalid-feedback ms-1">
            *This is mandatory.
          </div>
            </div>

            <div class="col"><select class="form-select formTechskill2" data-toggle="tooltip" data-placement="top"
              title="Technical Skills" id="validationCustom06" required>
              <option selected disabled value="">Technical Skills</option>
              <option>Cloud computing</option>
              <option>User Experience (UX)</option>
              <option>Front-End Development</option>
  
              <option>Back-End Development</option>
              <option>Cybersecurity</option>
              <option> Python,C#</option>
              <option>WordPress</option>
            </select>
            <div class="invalid-feedback ms-1 px-3">
              *This is mandatory.
            </div>
              </div>

              <div class="col"><select class="form-select formTechskill3" data-toggle="tooltip" data-placement="top"
                title="Technical Skills" id="validationCustom06" required>
                <option selected disabled value="">Technical Skills</option>
                <option>Cloud computing</option>
                <option>User Experience (UX)</option>
                <option>Front-End Development</option>
    
                <option>Back-End Development</option>
                <option>Cybersecurity</option>
                <option> Python,C#</option>
                <option>WordPress</option>
              </select>
              <div class="invalid-feedback px-3 ">
                *This is mandatory.
              </div>
              </div>
              </div>
     <p class="mt-2 lead" style="color:rgb(32, 166, 17)">*Prioritize any 3.</p>
  </div>
        
    </div>
    <div class="col d-flex my-5">
    
      <button class="btn btn-success mx-4" id='submit' type="submit">Enroll Student</button>


      <button class="btn btn-danger  mx-2" >Clear Form</button>
    </div>
  
  </form>    

</div>




  <div class="col-md-auto border1 mt-4"></div>



  <div class="col-md-6 mt-5" id="showdata">


    <div class="row my-4 mx-2">
      <!-- justify-content center -->
      <div class="col border border-end p-0">

        <div class="bg-dark text-white mb-2 container-fluid"><b>DESCRIPTION</b></div>



        <div class="d-flex flex-column my-2 ms-1">

          <div class="d-flex justify-content-start name"><b></b></div>
          <div class="d-flex justify-content-start email"></div>
          <div class="d-flex justify-content-start github "></div>
          <div class="gender mb-2"></div>
          Adept in:
          <div class="d-flex mt-2">
            <p class="techskill1 text-wrap px-1"></p>
            <p class="techskill2 text-wrap px-1"></p>
            <p class="techskill3 text-wrap px-1"></p>
              
            </div>


          
          <div class="d-flex">
          <p class="softskill1 text-wrap px-1"></p>
          <p class="softskill2 text-wrap px-1"></p>
          <p class="softskill3 text-wrap px-1"></p>
            
          </div>

          
  

      </div>
      </div>
      <div class="col-4 border p-0">
        <div class="bg-dark text-white  "><b>IMAGE</b></div>
        <div class="p-2 flex-fill bd-highlight  ms-4 "><img src="" class="img-fluid mx-auto my-4" id="showImage"
            alt="..."></div>

        </div>
      </div>
    <!-- row img col -->
    </div>
  <!--3rd col ended  -->


 </div>
 <!--row -->
 </div>
<!--container closed  -->
